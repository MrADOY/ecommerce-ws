<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Accueil</title>
</head>
<body>
<section layout:fragment="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card-timeline card-plain">
                    <div class="card-body">
                        <ul class="timeline">
                            <li class="timeline-inverted">
                                <div class="timeline-badge danger">
                                    <i class="material-icons">euro_symbol</i>
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-heading">
                                        <span class="badge badge-pill badge-danger">Mon compte</span>
                                    </div>
                                    <div class="timeline-body">
                                        <p>Retrouvez l'ensmble de vos transactions</p>
                                        <hr>
                                    </div>
                                    <div class="timeline-footer">
                                        <a href="/account" class="btn btn-info btn-round">Accéder à votre compte</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

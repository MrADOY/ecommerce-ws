<div class="container">
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label >Email</label>
    <input type="email" class="form-control" aria-describedby="emailHelp" formControlName="email">
    <small id="emailHelp" class="form-text text-muted">Votre email ne sera pas utilisé à des fins commerciales.</small>
  </div>
  <div class="form-group">
    <label >Mot de passe</label>
    <input type="password" class="form-control" formControlName="password">
  </div>
  <div class="form-group">
    <label >Confirmation du mot de passe</label>
    <input type="password" class="form-control" formControlName="confirmPassword">
  </div>
  <div class="form-group">
    <label >Numéro de carte de crédit</label>
    <input type="text" class="form-control" formControlName="bankCardNumber">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Je m'inscris</button>
</form>
</div>

<button (click)="goBack()">go back</button>
<h1>Product {{product?.name}}</h1>
<img src="{{product?.urlPictures}}"  style="width : 128px; width : 72px" alt="{{product?.name}}">

<button (click)="order(userService.user.id, product?.ownerId, product?.price)">order</button>

<p>Refund {{resultRefund}}</p>
<p>Debit {{resultDebit}}</p>
